<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %} | CloudBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light user-select-none">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url "home" %}">
                    Cloud Box
                </a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url "box_list" %}">Boxes</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container flex-grow-1">
        <div class="row mb-3 mt-5">
            <h2 class="text-center">{% block heading %}{% endblock %}</h2>
        </div>
        {% block content %}
            <p>...</p>
        {% endblock %}
    </main>
    <footer class="footer w-100 py-4 bg-light user-select-none">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <a class="link-primary" href="https://github.com/Bwc9876/CloudBox">View Source</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
