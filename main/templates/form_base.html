{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="row mb-4">
        <div class="col">
            <form novalidate class="form form-main" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div id="{{ field.label }}_fieldset" class="my-4">
                        <label id="{{ field.label }}_label" class="mb-3"
                                       for="{{ field.id_for_label }}">{{ field.label|title }}</label>
                                {{ field }}
                        {% if field.errors %}
                            <div id="{{ field.name }}-feedback" class="invalid-feedback d-block">
                                <ul>
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn mt-4 w-100 btn-primary submit-button" type="submit">
                    <span class="submit-word">{% block submitWord %}Save{% endblock %}</span>
                </button>
            </form>
        </div>
    </div>
</form>
{% endblock %}
